stages:
  - build
  - test
  - package
  - release


build-backend:
  stage: build
  image: node:20-alpine
  services:
    - mongo:latest
  script:
    - "cd backend"
    - "npm i"
    - "timeout 30s node app.js || [[ $? -eq 143 ]]"

test-backend:
  stage: test
  image: node:20-alpine
  services:
    - mongo:latest
  script:
    - cd backend
    - npm i
    - npm test

package-project:
  stage: package
  image: alpine:latest
  script:
    - apk add zip
    - zip -r project.zip .
  artifacts:
    paths:
      - project.zip
  only:
    - develop